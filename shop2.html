<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="shop_project.css">
<head>
  <title>Shopping Site</title>
</head>
<body>
<div class="container">
    <div class="logo">
      <img src="logo.jpeg" alt="Site Logo">
    </div>
    
    <div class="product">
      <img src="adan-Copy.jpeg" alt="Product 1">
      <h3>Diamond Bracelet</h3>
      <p>Bracelet consisting of silver and diamonds with Zircon stone.</p>
      <p class="price">$2499.99</p>
    </div>
    
    <div class="product">
      <img src="khatem 1.jpeg" alt="Product 2">
      <h3>Diamond Ring</h3>
      <p>A ring consisting of a diamond and silver with a two-year warranty.</p>
      <p class="price">$1000</p>
    </div>
    
    <div class="product">
      <img src="adan1-Copy.jpeg" alt="Product 3">
      <h3>Diamond Necklace</h3>
      <p>Diamond necklace with zircon stone.</p>
      <p class="price">$5000</p>
    </div>
    
    <div class="clearfix"></div>
  </div>
</body>
</html>
